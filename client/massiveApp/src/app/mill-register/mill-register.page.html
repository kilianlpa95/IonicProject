<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>MillUser Add</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="example-container mat-elevation-z8">
      <mat-card class="example-card">
        <form [formGroup]="mUserForm" (ngSubmit)="onFormSubmit()">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User Name" formControlName="name"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!mUserForm.get('name').valid && mUserForm.get('name').touched">Please enter Name</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="number" matInput placeholder="User age" formControlName="age"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!mUserForm.get('age').valid && mUserForm.get('age').touched">Please enter age</span>
            </mat-error>
          </mat-form-field>
          <div class="button-row">
            <button type="submit" [disabled]="!mUserForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
          </div>
        </form>
      </mat-card>
      <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
    </div>
  </ion-content>
