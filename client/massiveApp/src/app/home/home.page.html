<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let u of millUser" class="example-item" cdkDrag>
      <ion-icon name="contact" slot="start"></ion-icon>
        {{u.name}}
      <div class="item-note" slot="end">
        {{u.age}}
        <ion-button color="tertiary" (click)="millDetail">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="millDetail">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
